<!DOCTYPE html>
<html>
<head>
  <title>X Touch Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-4">
    <div class="main-container">
      <div class="position-relative">
        <h1 class="text-center mb-5">ðŸŽ® X Touch Controller</h1>
        
        <!-- Theme Switcher -->
        <div class="theme-switcher position-absolute top-0 end-0">
          <div class="btn-group" role="group">
            <button class="btn btn-sm theme-btn" data-theme="ocean">ðŸŒŠ</button>
            <button class="btn btn-sm theme-btn" data-theme="sunset">ðŸŒ…</button>
            <button class="btn btn-sm theme-btn" data-theme="forest">ðŸŒ²</button>
            <button class="btn btn-sm theme-btn" data-theme="midnight">ðŸŒ™</button>
            <button class="btn btn-sm theme-btn" data-theme="aurora">ðŸŒŒ</button>
          </div>
        </div>
      </div>
      
      <!-- Status Monitoring -->
      <div class="row g-3 mb-4">
        <div class="col-6 col-md-3">
          <div class="card status-card text-center">
            <div class="card-body">
              <small class="text-muted d-block">Connection</small>
              <span class="badge status-value" id="connection-status">Disconnected</span>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card status-card text-center">
            <div class="card-body">
              <small class="text-muted d-block">Stream</small>
              <span class="badge status-value" id="stream-status">Inactive</span>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card status-card text-center">
            <div class="card-body">
              <small class="text-muted d-block">Recording</small>
              <span class="badge status-value" id="recording-status">Inactive</span>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card status-card text-center">
            <div class="card-body">
              <small class="text-muted d-block">FPS</small>
              <span class="badge status-value" id="fps-status">--</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Stream/Record Controls -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="card-title mb-0"><i class="bi bi-broadcast"></i> Stream & Record</h5>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-4">
              <button class="btn btn-primary w-100 control-btn" id="stream-btn" onclick="toggleStream()">
                <i class="bi bi-broadcast btn-icon"></i>
                <span class="btn-text d-block">Start Stream</span>
              </button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-danger w-100 control-btn" id="record-btn" onclick="toggleRecording()">
                <i class="bi bi-record-circle btn-icon"></i>
                <span class="btn-text d-block">Start Recording</span>
              </button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-warning w-100 control-btn" id="replay-btn" onclick="toggleReplayBuffer()">
                <i class="bi bi-arrow-counterclockwise btn-icon"></i>
                <span class="btn-text d-block">Replay Buffer</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Audio Controls -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="card-title mb-0"><i class="bi bi-music-note"></i> Audio Controls</h5>
        </div>
        <div class="card-body">
          <div id="audio-sources">
            <div class="alert alert-info">
              <div class="spinner-border spinner-border-sm me-2" role="status"></div>
              Loading audio sources...
            </div>
          </div>
        </div>
      </div>

      <!-- Scene Controls -->
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0"><i class="bi bi-collection"></i> Scenes</h5>
        </div>
        <div class="card-body">
          <div id="scene-buttons">
            <div class="alert alert-info">
              <div class="spinner-border spinner-border-sm me-2" role="status"></div>
              Connecting to OBS...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
