<!DOCTYPE html>
<html>
<head>
  <title>X Touch Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🎮 X Touch Controller</h1>
    <div class="theme-switcher">
      <button class="theme-btn" data-theme="ocean">🌊</button>
      <button class="theme-btn" data-theme="sunset">🌅</button>
      <button class="theme-btn" data-theme="forest">🌲</button>
      <button class="theme-btn" data-theme="midnight">🌙</button>
      <button class="theme-btn" data-theme="aurora">🌌</button>
    </div>
    
    <!-- Status Monitoring -->
    <div class="status-panel">
      <div class="status-item">
        <span class="status-label">Connection:</span>
        <span class="status-value" id="connection-status">Disconnected</span>
      </div>
      <div class="status-item">
        <span class="status-label">Stream:</span>
        <span class="status-value" id="stream-status">Inactive</span>
      </div>
      <div class="status-item">
        <span class="status-label">Recording:</span>
        <span class="status-value" id="recording-status">Inactive</span>
      </div>
      <div class="status-item">
        <span class="status-label">FPS:</span>
        <span class="status-value" id="fps-status">--</span>
      </div>
    </div>

    <!-- Stream/Record Controls -->
    <div class="control-section">
      <h2>📺 Stream & Record</h2>
      <div class="control-buttons">
        <button class="control-btn" id="stream-btn" onclick="toggleStream()">
          <span class="btn-icon">📡</span>
          <span class="btn-text">Start Stream</span>
        </button>
        <button class="control-btn" id="record-btn" onclick="toggleRecording()">
          <span class="btn-icon">🔴</span>
          <span class="btn-text">Start Recording</span>
        </button>
        <button class="control-btn" id="replay-btn" onclick="toggleReplayBuffer()">
          <span class="btn-icon">⏪</span>
          <span class="btn-text">Replay Buffer</span>
        </button>
      </div>
    </div>

    <!-- Audio Controls -->
    <div class="control-section">
      <h2>🎵 Audio Controls</h2>
      <div id="audio-sources">
        <div class="status connecting">
          <span class="loading"></span>
          Loading audio sources...
        </div>
      </div>
    </div>

    <!-- Scene Controls -->
    <div class="control-section">
      <h2>🎭 Scenes</h2>
      <div id="scene-buttons">
        <div class="status connecting">
          <span class="loading"></span>
          Connecting to OBS...
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
