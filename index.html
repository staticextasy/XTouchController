<!DOCTYPE html>
<html>
<head>
  <title>X Touch Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-4">
    <div class="main-container">
      <div class="position-relative">
        <div class="text-center mb-5">
          <h1 class="mb-2">ðŸŽ® X Touch Controller</h1>
          <small class="text-muted version-info">
            Version <span id="app-version">1.1.27</span> | 
            <a href="/changelog" class="text-decoration-none">Changelog</a> |
            <a href="https://github.com/staticextasy/XTouchController" target="_blank" class="text-decoration-none">GitHub</a>
          </small>
        </div>
        
        <!-- Theme Switcher -->
        <div class="theme-switcher position-absolute top-0 end-0">
                     <div class="btn-group" role="group">
             <button class="btn btn-sm theme-btn" data-theme="ocean">ðŸŒŠ</button>
             <button class="btn btn-sm theme-btn" data-theme="sunset">ðŸŒ…</button>
             <button class="btn btn-sm theme-btn" data-theme="forest">ðŸŒ²</button>
             <button class="btn btn-sm theme-btn" data-theme="midnight">ðŸŒ™</button>
             <button class="btn btn-sm theme-btn" data-theme="aurora">ðŸŒŒ</button>
             <button class="btn btn-sm theme-btn" data-theme="darkmode">ðŸŒ‘</button>
           </div>
        </div>
      </div>
      
                    <!-- Status Monitoring -->
        <div class="row g-3 mb-4">
        <div class="col-6 col-md-3">
          <div class="card status-card text-center">
                         <div class="card-body">
               <small class="text-muted d-block mb-2">Connection</small>
               <span class="badge status-value" id="connection-status">Disconnected</span>
             </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card status-card text-center">
                         <div class="card-body">
               <small class="text-muted d-block mb-2">Stream</small>
               <span class="badge status-value" id="stream-status">Inactive</span>
             </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card status-card text-center">
                         <div class="card-body">
               <small class="text-muted d-block mb-2">Recording</small>
               <span class="badge status-value" id="recording-status">Inactive</span>
             </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card status-card text-center">
                         <div class="card-body">
               <small class="text-muted d-block mb-2">FPS</small>
               <span class="badge status-value" id="fps-status">--</span>
             </div>
          </div>
        </div>
      </div>

      <!-- Connection Controls -->
      <div class="row g-3 mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0"><i class="bi bi-wifi"></i> Connection</h5>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-4">
                  <label for="obs-ip" class="form-label">OBS IP Address</label>
                  <input type="text" class="form-control" id="obs-ip" placeholder="localhost" value="localhost">
                </div>
                <div class="col-md-4">
                  <label for="obs-password" class="form-label">OBS Password</label>
                  <input type="password" class="form-control" id="obs-password" placeholder="Leave empty if no password">
                </div>
                <div class="col-md-4">
                  <label class="form-label">&nbsp;</label>
                  <button class="btn btn-primary w-100" id="connect-btn">
                    <i class="bi bi-wifi"></i>
                    Connect
                  </button>
                </div>
              </div>
              <div class="row g-3 mt-2">
                <div class="col-md-4">
                  <button class="btn btn-outline-danger w-100" id="disconnect-btn" disabled>
                    <i class="bi bi-wifi-off"></i>
                    Disconnect
                  </button>
                </div>
                <div class="col-md-8">
                  <!-- Space for future features -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Stream/Record Controls -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="card-title mb-0"><i class="bi bi-broadcast"></i> Stream & Record</h5>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-4">
              <button class="btn btn-primary w-100 control-btn" id="stream-btn">
                <i class="bi bi-broadcast btn-icon"></i>
                <span class="btn-text d-block">Start Stream</span>
              </button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-danger w-100 control-btn" id="record-btn">
                <i class="bi bi-record-circle btn-icon"></i>
                <span class="btn-text d-block">Start Recording</span>
              </button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-warning w-100 control-btn" id="replay-btn">
                <i class="bi bi-arrow-counterclockwise btn-icon"></i>
                <span class="btn-text d-block">Replay Buffer</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Audio Controls -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="card-title mb-0"><i class="bi bi-music-note"></i> Audio Controls</h5>
        </div>
        <div class="card-body">
          <div id="audio-sources">
            <div class="alert alert-info">
              <div class="spinner-border spinner-border-sm me-2" role="status"></div>
              Loading audio sources...
            </div>
          </div>
        </div>
      </div>

      <!-- Scene Controls -->
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0"><i class="bi bi-collection"></i> Scenes</h5>
        </div>
        <div class="card-body">
          <div id="scene-buttons">
            <div class="alert alert-info">
              <div class="spinner-border spinner-border-sm me-2" role="status"></div>
              Connecting to OBS...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5">
    <div class="container">
      <p class="text-muted mb-2">by staticextasy</p>
      <a href="https://ko-fi.com/staticextasy" target="_blank" class="btn btn-outline-primary btn-sm">
        <i class="bi bi-heart-fill text-danger me-1"></i>
        Support on Ko-fi
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
