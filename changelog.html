<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changelog - X Touch Controller</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="utils.js"></script>
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center p-4">
    <div class="main-container">
      <div class="position-relative">
        <div class="text-center mb-5">
          <h1 class="mb-2">ðŸ“‹ Changelog</h1>
          <small class="text-muted">
            <a href="/" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Back to X Touch Controller</a> |
            <a href="https://github.com/staticextasy/XTouchController" target="_blank" class="text-decoration-none">GitHub</a>
          </small>
        </div>
        
        <!-- Theme Switcher -->
        <div class="theme-switcher position-absolute top-0 end-0">
          <div class="btn-group" role="group">
            <button class="btn btn-sm theme-btn" data-theme="ocean">ðŸŒŠ</button>
            <button class="btn btn-sm theme-btn" data-theme="sunset">ðŸŒ…</button>
            <button class="btn btn-sm theme-btn" data-theme="forest">ðŸŒ²</button>
            <button class="btn btn-sm theme-btn" data-theme="midnight">ðŸŒ™</button>
            <button class="btn btn-sm theme-btn" data-theme="aurora">ðŸŒŒ</button>
            <button class="btn btn-sm theme-btn" data-theme="darkmode">ðŸŒ‘</button>
          </div>
        </div>
      </div>

      <!-- Current Version Info -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="card-title mb-0"><i class="bi bi-info-circle"></i> Current Version</h5>
        </div>
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-md-6">
              <h4 class="mb-1">v<span id="current-version">1.1.0</span></h4>
              <p class="text-muted mb-0">Latest stable release</p>
            </div>
            <div class="col-md-6 text-md-end">
              <span class="badge bg-success">Latest</span>
              <small class="text-muted d-block mt-1">Released: <span id="release-date">Loading...</span></small>
            </div>
          </div>
        </div>
      </div>

      <!-- Changelog Content -->
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0"><i class="bi bi-clock-history"></i> Version History</h5>
          <button class="btn btn-sm btn-outline-primary" onclick="refreshChangelog()">
            <i class="bi bi-arrow-clockwise"></i> Refresh
          </button>
        </div>
        <div class="card-body">
          <div id="changelog-content">
            <div class="text-center py-4">
              <div class="spinner-border text-primary" role="status"></div>
              <p class="mt-3 text-muted">Loading changelog from GitHub...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Error Display -->
      <div id="error-display" class="alert alert-danger mt-3" style="display: none;">
        <i class="bi bi-exclamation-triangle"></i>
        <span id="error-message">Failed to load changelog</span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5">
    <div class="container">
      <p class="text-muted mb-2">by staticextasy</p>
      <a href="https://ko-fi.com/staticextasy" target="_blank" class="btn btn-outline-primary btn-sm">
        <i class="bi bi-heart-fill text-danger me-1"></i>
        Support on Ko-fi
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="changelog.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
